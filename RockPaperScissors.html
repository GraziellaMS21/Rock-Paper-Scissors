<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Projects/Games/rps.css" />
    <link rel="stylesheet" href="/Projects/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div
        class="container navbar-container d-flex justify-content-center align-items-center"
      >
        <h1 class="title text-white">Rock, Paper, Scissors</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul>
            <li>About Me</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="game-container">
        <div class="row">
          <div class="left col-12 col-md-4">
            <h2 class="text-white text-center p-2" id="name">Player</h2>
            <div class="image d-flex justify-content-center align-items-center">
              <img
                src="/Projects/Images/close.png"
                alt="Close"
                value="close"
                id="closeLeft"
              />
            </div>
            <div
              class="options d-flex justify-content-center align-items-center"
            >
              <button id="btnRockL" value="Rock">Rock</button>
              <button id="btnPaperL" value="Paper">Paper</button>
              <button id="btnScissorsL" value="Scissors">Scissors</button>
            </div>
          </div>
          <div class="display col-12 col-md-4">
            <h2
              id="display"
              class="text-white text-center d-flex justify-content-center align-items-center"
            >
              Welcome!
            </h2>
            <div class="wins text-white text-center d-flex justify-content-center">
              <h2>Wins:</h2>
              <h2 id="wins">0</h2>
            </div>
            <div class="loses text-white text-center d-flex justify-content-center">
              <h2>Loses:</h2>
              <h2 id="loses">0</h2>
            </div>
            <h2
              id="result"
              class="text-white text-center d-flex justify-content-center align-items-center"
            ></h2>
            <div class="btnOptions d-flex justify-content-center align-items-center">
              <button id="rematch">Again</button>
              <button id="restart">Restart</button>
            </div>
          </div>
          <div class="right col-12 col-md-4">
            <h2 class="text-white text-center p-2">Computer</h2>
            <div
              class="image d-flex justify-content-center align-items-center"
            ></div>
            <div class="image d-flex justify-content-center align-items-center">
              <img
                src="/Projects/Images/close.png"
                alt="Close"
                value="close"
                id="closeRight"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Projects/Games/rps.js"></script>
    <script>
      $(document).ready(function () {
        $("#close").show();
        $("#rock, #paper, #scissors").hide();

        $("#btnRock").click(function () {
          $("#rock").show();
          $("#close, #paper, #scissors").hide();
        });
      });
    </script>
  </body>
</html>
